<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./fonts/to-do-list-svgrepo-com.svg">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body style="background-color:darkgray;">
  <!-- Navbar code start -->
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <a class="navbar-brand">Todo List</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
            </form>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Navbar code ends -->

  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1 style="color: white;">Welcome in Todo List Application</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>
              <!-- button code starts -->
              <button type="button" class="btn btn-success mr-sm-3" id="addtaskbtn">
                Add Task
              </button>
              <button type="button" class="btn btn-success mr-sm-3" id="savetaskbtn" style="display: none;">
                Save Task
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger" >
                Delete All
              </button>
              <!-- button code ends -->
            </div>
            <!-- table code starts -->
            <div class="to-do-output">
              <table class="table table-dark table-striped mt-3 mb-0 table-responsive-md" id="addedtasklist" style="word-wrap: normal">
                
              </table>
            </div>
            <!-- table code ends -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
